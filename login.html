<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Yun</title>

    <!-- Import CSS file -->
    <link rel="icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="./css/default.css">
    <link rel="stylesheet" href="./css/login.css">

</head>
<body>
    <section class="login-section">
        <div class="login-content row container">

          <!-- Define content in the left, contains email-password form,  -->
          <div class="login-content-left">
            <div class="login-content-left-body">

              <div class="login-content-left-body-login">
                
                <!-- Title and subtitle -->
                <div class="login-content-left-body-title">
                  <p>Welcome Back</p>
                  <p>Welcome back! Please enter your details.</p>
                </div>

                <!-- form email -->
                <div class="login-content-left-body-input">
                    <p>Email</p>
                    <input class="login-username" type="text" placeholder="Enter your email">
                </div>

                <!-- form password -->
                <div class="login-content-left-body-input">
                    <p>Password</p>
                    <input class="login-password" type="password" placeholder="Password">
                </div>

                <!-- choose remember, forgot password -->
                <div class="login-content-left-body-option">
                  <div class="login-content-left-body-checkbox">
                      <input class="login-admin" type="checkbox">
                      <span>Remember for 30 days</span>
                  </div>
                  <a href="">Forgot password</a>
                </div>

                <!-- button Sign in -->
                <div class="login-content-left-body-signin signin-button">
                  <span>Sign in</span>
                </div>

                <!-- button Sign in with google -->
                <div class="login-content-left-body-signin-google signin-button">
                  <img src="./images/logo-google.png">
                  <span>Sign in with Google</span>
                </div>

                <!-- sign up, create account -->
                <div class="login-content-left-body-footer">
                  <span>Don't have an account?</span>
                  <a href="">Sign up for free</a>
                </div>

              </div>

                
            </div>

          </div>
            
          <!-- Define content in the right, contains background-image, quote, name, job -->
          <div class="login-content-right">
              <div class="login-content-right-body">
                  <p>"Huyền Anh xinh xắn cute, thông minh chăm chỉ, chửi người yêu giỏi lắm lun."</p>
                  <p>Lê Huyền Anh</p>
                  <p>Founder, Pi Yun</p>
              </div>
          </div>

        </div>
    </section>
</body>

<!-- Import JS file -->
<script src="./javascripts/login.js"></script>

</html>
